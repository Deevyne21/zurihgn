<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>My Frontend Page</title>
</head>

<body>
    <header>
        <h1>WELCOME TO MY FRONTEND PAGE</h1>
    </header>

    <section class="hero">
        <h2>FRONTEND TRACK - STAGE ONE TASK</h2>

        <div class="slackName">
            <h3>Slack Name</h3>
            <p data-testid="slackUserName">Deevyne21</p>
        </div>
        <div>
            <!-- My slack profile Picture -->
            <h3>Slack Display Image</h3>
            <img src="assets/images/deevyne.jpg" alt="Deevyne21" class="profile-pic" data-testid="slackDisplayImage">
        </div>
        <div class="currentDay">

            <h3>Current Day of the Week </h3>
            <p>Today is <span data-testid="currentDayOfTheWeek"></span></p>

        </div>
        <div class="currentime">
            <!-- Current UTC Time -->
            <p>Current UTC Time:<span data-testid="currentUTCTime"></span>milliseconds</p>

        </div>
        <div>
            <h3>Track </h3>
            <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="github">
            <h3>Github URL </h3>
            <p>Git Repository: <a href="https://github.com/Deevyne21/zurihgn" data-testid="githubURL">https://github.com/Deevyne21/zurihgn</a></p>

        </div>



    </section>







    <script src="assets/js/main.js"></script>
</body>

</html>
