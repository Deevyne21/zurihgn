<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>My Frontend Page</title>
</head>

<body>


    <section class="hero">


        <!-- My slack profile Picture -->
        <div>
            <img src="assets/images/deevyne.jpg" alt="Deevyne21" class="profile-img" data-testid="slackDisplayImage">
        </div>
        <div class="slackName">
            <!-- Slack Name -->
            <p data-testid="slackUserName">Deevyne21</p>
        </div>

        <div class="currentDay">

            <!-- Current Day Of the Week -->
            <p> <span data-testid="currentDayOfTheWeek" id="currentDay"></span></p>

        </div>
        <div class="currentime">
            <!-- Current UTC Time -->
            <p class="time"><span data-testid="currentUTCTime" id="currentUTCTime"></span></p>

        </div>
        <div class="track">

            <p data-testid="myTrack"><strong>Frontend</strong></p>
        </div>
        <div class="github">
            <!-- Git Hub URL -->
            <p class="git-repo"> <a href="https://github.com/Deevyne21/zurihgn" data-testid="githubURL">source code</a></p>

        </div>



    </section>







    <script src="assets/js/main.js"></script>
</body>

</html>
